<div class="stopwatch">
  <div class="wrapper"></div>  
  <div class="button-wrapper">
    <app-button (btnClick)="start()" text="Start">
      <fa-icon class="play" [icon]="faPlay"></fa-icon>
    </app-button>
    <app-button (btnClick)="stop()" text="Wait">
      <fa-icon [icon]="faHand"></fa-icon>
    </app-button> 
    <app-button (btnClick)="reset()" text="Reset">
      <fa-icon class="rotate" [icon]="faRotateLeft"></fa-icon>
    </app-button>  
  </div>   
</div>
